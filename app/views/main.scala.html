@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300italic' rel='stylesheet' type='text/css'>
    </head>
    <body>
        @content
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <img class="img-responsive" src="http://placehold.it/250x100" />
                    </div>
                    <div class="col-md-3">
                        <img class="img-responsive" src="http://placehold.it/250x100" />
                    </div>
                    <div class="col-md-3">
                        <img class="img-responsive" src="http://placehold.it/250x100" />
                    </div>
                    <div class="col-md-3">
                        <img class="img-responsive" src="http://placehold.it/250x100" />
                    </div>
                    <div class="col-md-6 mg-top-6">
                        <ul class="list-inline">
                            <li>Home</li>
                            <li>About Us</li>
                            <li>Privacy</li>
                            <li>Terms of Service</li>
                            <li>FAQ</li>
                            <li>Contact</li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <span class="pull-right">
                        Facebook | Twitter
                        </span>
                    </div>
                </div>
            </div>
        </footer>
        <!-- scripts at the end : page load faster -->
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
