@(list: List[User])

@dashboard("Search") {

	<h3>User results</h3>

	@if( list.size == 0 ) {
		<div class="alert alert-warning" role="alert">No user results found.</div>
    } else {
		@for(index <- 0 until list.size) {

			<div class="list-group-item">
				<h4 class="list-group-item-heading">
					<a href="@routes.Application.profile("" + list(index).username + "")">@list(index).username</a>
				</h4>
				<p class="list-group-item-text">@list(index).name</p>
			</div>

		}
	}

}
