@(list: List[Message.MessageArray])

@dashboard("Messages") {

    <h3>New message</h3>
    <form role="form" action="/messages" method="POST">

        <div class="form-group">
            <input type="text" class="form-control" name="messageTo" id="messageTo" placeholder="Username of the user to send message">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="messageSubject" id="messageSubject" placeholder="Subject">
        </div>

        <div class="form-group">
            <textarea class="form-control" name="messageContent" rows="3" placeholder="Content of message"></textarea>
        </div>

        <input type="submit" class="btn btn-primary" value="Send">
    </form>

    <br>

    @if( list.size == 0 ) {
        <div class="alert alert-warning" role="alert">No conversations.</div>
    } else {
        <div class="list-group">

            @for(index <- 0 until list.size) {

                @if( !list(index).read ) {
                <a href="@routes.Application.conversation("" + list(index).name + "")" class="list-group-item list-group-item-info">
                } else {
                <a href="@routes.Application.conversation("" + list(index).name + "")" class="list-group-item">
                }
                    <h4 class="list-group-item-heading">@list(index).name <small>@list(index).dateStr</small></h4>
                    <p class="list-group-item-text" style="word-wrap: break-word;">@list(index).list.get(0).content</p>
                </a>

            }

        </div>
    }
}
