@()

@dashboard("Messages") {

    <script type="text/javascript">
    var table ;
    $ ( document ).ready ( function ( ) {

    $ ( '#messagesDT' ).DataTable ( {
        bProcessing : true,
        aaSorting :[[ 0, "desc" ] ],
        bJQueryUI : true,
        bFilter : false,
        bInfo : true,
        bLengthChange : false,
        bServerSide: true,
        sAjaxSource: "@routes.Application.chargeMessages()",
        oLanguage : {
        sEmptyTable : "No conversations yet...",
        }
    } ) ;

    } ) ;

    </script>

    <div class="col-md-2" style="margin-bottom : 20px">
        <button class="btn btn-block btn-danger" data-toggle="modal" data-target="#newMessage" style="cursor : pointer ;">
            Compose</button>
    </div>
    <div class="col-md-12">
        <table id="messagesDT" class="display" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th><i class="fa fa-comments"></i> <span class="nr-total-comments"> </span> Messages </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="newMessage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">
                        Close</span></button>
                    <h4 class="modal-title">Create new collection</h4>
                </div>
                <div class="modal-body">
                    <form role="form" action="/messages" method="POST">

                        <div class="form-group">
                            <input type="text" class="form-control" name="messageTo" id="messageTo" placeholder="Username of the user to send message">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" name="messageSubject" id="messageSubject" placeholder="Subject">
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" name="messageContent" rows="3" placeholder="Content of message"></textarea>
                        </div>

                        <input type="submit" class="btn btn-primary" value="Send">
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div> <!-- /.modal -->
    <!-- Modal -->
}
